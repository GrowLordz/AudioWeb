<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wish You Were Here ~ NeckDeep</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }body {
  height: 100vh;
  background: linear-gradient(135deg, #2c3e50, #e74c3c);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  overflow: hidden;
  position: relative;
}

.container {
  display: flex;
  width: 900px;
  max-height: 600px;
  gap: 20px;
}

.lyrics-box {
  flex: 1;
  overflow-y: auto;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 20px;
  padding: 1.5rem;
  backdrop-filter: blur(20px);
  border: 2px solid rgba(255, 255, 255, 0.2);
}

.lyrics-box p {
  font-size: 1rem;
  margin: 0.3rem 0;
  transition: all 0.3s ease;
}

.lyrics-box p.active {
  color: #fffb00;
  font-weight: bold;
  font-size: 1.2rem;
}

.music-box {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(25px);
  border-radius: 20px;
  box-shadow: 0 12px 50px rgba(0, 0, 0, 0.8);
  padding: 2rem;
  width: 360px;
  text-align: center;
  z-index: 2;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  border: 2px solid rgba(255, 255, 255, 0.2);
}

.wave-text {
  font-size: 1.6rem;
  font-weight: 700;
  background: linear-gradient(270deg, #ff0047, #00ffe1, #fbff00, #ff0047);
  background-size: 800% 800%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: rainbow 6s ease infinite;
  margin-bottom: 1.5rem;
  letter-spacing: 1px;
}

@keyframes rainbow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.anime-img {
  margin-top: 10px;
  width: 200px;
  height: 200px;
  border-radius: 50%;
  border: 5px solid rgba(255, 255, 255, 0.4);
  box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
  overflow: hidden;
}

.anime-img img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.wave-loader {
  margin: 1.2rem 0;
  display: flex;
  justify-content: center;
  gap: 4px;
}

.wave-loader span {
  display: block;
  width: 6px;
  height: 40px;
  background: white;
  border-radius: 50px;
  animation: wave 1s infinite ease-in-out;
}

.wave-loader span:nth-child(2) { animation-delay: 0.2s; }
.wave-loader span:nth-child(3) { animation-delay: 0.4s; }
.wave-loader span:nth-child(4) { animation-delay: 0.6s; }
.wave-loader span:nth-child(5) { animation-delay: 0.8s; }

@keyframes wave {
  0%, 100% { height: 20px; }
  25% { height: 40px; }
  50% { height: 60px; }
  75% { height: 40px; }
}

audio {
  width: 100%;
  margin-top: 1.2rem;
  border-radius: 8px;
  background: rgba(255, 255, 255, 0.2);
}

.wa-button {
  margin-top: 2rem;
  background: rgba(255, 255, 255, 0.15);
  padding: 0.8rem 1.4rem;
  border-radius: 12px;
  transition: background 0.3s ease;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

.wa-button a {
  text-decoration: none;
  color: #fff;
  font-weight: 600;
  font-size: 1rem;
  display: flex;
  align-items: center;
  gap: 10px;
}

.wa-button i {
  color: #25d366;
  font-size: 1.2rem;
}

.wa-button:hover {
  background: rgba(76, 175, 80, 0.25);
}

  </style>
</head>
<body>
  <div class="container">
    <div class="lyrics-box" id="lyrics"></div>
    <div class="music-box">
      <div class="wave-text">Enjoy the song ;)</div>
      <div class="anime-img">
        <img src="IMG.jpg" alt="..." />
      </div>
      <div class="wave-loader">
        <span></span><span></span><span></span><span></span><span></span>
      </div>
      <audio id="audio" controls>
        <source src="Audio.mp3" type="audio/mp3" />
        Your browser does not support the audio element.
      </audio>
      <div class="wa-button">
        <a href="https://wa.me/6285895954504" target="_blank">
          <i class="fab fa-whatsapp"></i> My Contact
        </a>
      </div>
    </div>
  </div>
  <script>
    async function fetchLyrics() {
      const res = await fetch('lyrics.lrc');
      const text = await res.text();
      return text.split('\n').map(line => {
        const match = line.match(/(\d{2}):(\d{2})\.(\d{2})(.*)/);
        if (!match) return null;
        const [, min, sec, ms, textLine] = match;
        return {
          time: parseInt(min) * 60 + parseInt(sec) + parseInt(ms) / 100,
          text: textLine
        };
      }).filter(Boolean);
    }function displayLyrics(lines) {
  const lyricsContainer = document.getElementById('lyrics');
  lyricsContainer.innerHTML = '';
  lines.forEach((line, index) => {
    const p = document.createElement('p');
    p.textContent = line.text;
    p.id = `line-${index}`;
    lyricsContainer.appendChild(p);
  });
}

function syncLyrics(lines, audio) {
  audio.addEventListener('timeupdate', () => {
    let currentIndex = lines.findIndex((line, i) =>
      audio.currentTime < line.time && i > 0);
    currentIndex = currentIndex === -1 ? lines.length - 1 : currentIndex - 1;
    document.querySelectorAll('.lyrics-box p').forEach(p => p.classList.remove('active'));
    const currentLine = document.getElementById(`line-${currentIndex}`);
    if (currentLine) {
      currentLine.classList.add('active');
      currentLine.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
  });
}

window.onload = async () => {
  const lines = await fetchLyrics();
  displayLyrics(lines);
  const audio = document.getElementById('audio');
  syncLyrics(lines, audio);
};

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wish You Were Here ~ Neck Deep</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #2c3e50, #e74c3c);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    .music-box {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(25px);
      border-radius: 20px;
      box-shadow: 0 12px 50px rgba(0, 0, 0, 0.8);
      padding: 2rem;
      width: 360px;
      text-align: center;
      animation: fadeIn 2s ease-out;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .wave-text {
      font-size: 1.6rem;
      font-weight: 700;
      background: linear-gradient(270deg, #ff0047, #00ffe1, #fbff00, #ff0047);
      background-size: 800% 800%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 6s ease infinite;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .anime-img {
      margin-top: 10px;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
      overflow: hidden;
    }

    .anime-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .wave-loader {
      margin: 1.2rem 0;
      display: flex;
      justify-content: center;
      gap: 4px;
    }

    .wave-loader span {
      display: block;
      width: 6px;
      height: 40px;
      background: white;
      border-radius: 50px;
      animation: wave 1s infinite ease-in-out;
    }

    .wave-loader span:nth-child(2) { animation-delay: 0.2s; }
    .wave-loader span:nth-child(3) { animation-delay: 0.4s; }
    .wave-loader span:nth-child(4) { animation-delay: 0.6s; }
    .wave-loader span:nth-child(5) { animation-delay: 0.8s; }

    @keyframes wave {
      0%, 100% { height: 20px; }
      25% { height: 40px; }
      50% { height: 60px; }
      75% { height: 40px; }
    }

    audio {
      width: 100%;
      margin-top: 1.2rem;
      border-radius: 8px;
    }

    .wa-button {
      margin-top: 2rem;
      background: rgba(255, 255, 255, 0.15);
      padding: 0.8rem 1.4rem;
      border-radius: 12px;
      transition: background 0.3s ease;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .wa-button a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .wa-button i {
      color: #25d366;
      font-size: 1.2rem;
    }

    .wa-button:hover {
      background: rgba(76, 175, 80, 0.25);
    }

    .decor {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .decor span {
      position: absolute;
      width: 25px;
      height: 25px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 10s infinite ease-in-out;
    }

    #lyrics-box {
      position: absolute;
      left: 30px;
      top: 50%;
      transform: translateY(-50%);
      width: 300px;
      height: 400px;
      padding: 10px;
      background: rgba(0,0,0,0.4);
      border-radius: 15px;
      backdrop-filter: blur(15px);
      font-size: 14px;
      line-height: 1.6;
      overflow-y: auto;
      scroll-behavior: smooth;
      box-shadow: 0 4px 30px rgba(0,0,0,0.5);
      z-index: 2;
    }

    #lyrics-box .active {
      color: #00ffe1;
      font-weight: bold;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); }
      100% { transform: translateY(-10vh) scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="decor">
    <span style="left: 10%; animation-delay: 0s;"></span>
    <span style="left: 40%; animation-delay: 3s;"></span>
    <span style="left: 70%; animation-delay: 6s;"></span>
    <span style="left: 85%; animation-delay: 1.5s;"></span>
  </div>

  <div id="lyrics-box"></div>

  <div class="music-box">
    <div class="wave-text">Enjoy the song ;)</div>
    <div class="anime-img">
      <img src="IMG.jpg" alt="Cover" />
    </div>

    <div class="wave-loader">
      <span></span><span></span><span></span><span></span><span></span>
    </div>

    <audio controls id="audio">
      <source src="Audio.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>

    <div class="wa-button">
      <a href="https://wa.me/6285895954504" target="_blank">
        <i class="fab fa-whatsapp"></i> My Contact
      </a>
    </div>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const lyricsBox = document.getElementById("lyrics-box");
    let lyrics = [];

    fetch("lyrics.lrc")
      .then(res => res.text())
      .then(data => {
        lyrics = data.split("\n").map(line => {
          const match = line.match(/(\d{2}):(\d{2}).(\d{2})(.*)/);
          if (match) {
            const min = parseInt(match[1]);
            const sec = parseInt(match[2]);
            const ms = parseInt(match[3]);
            const time = min * 60 + sec + ms / 100;
            return { time, text: match[4].trim() };
          }
        }).filter(Boolean);

        lyrics.forEach(line => {
          const div = document.createElement("div");
          div.textContent = line.text;
          lyricsBox.appendChild(div);
        });
      });

    audio.addEventListener("timeupdate", () => {
      const currentTime = audio.currentTime;
      let activeIndex = -1;

      lyrics.forEach((line, i) => {
        if (currentTime >= line.time) {
          activeIndex = i;
        }
      });

      const divs = lyricsBox.querySelectorAll("div");
      divs.forEach((div, i) => {
        div.classList.toggle("active", i === activeIndex);
      });

      if (activeIndex >= 0) {
        const activeDiv = divs[activeIndex];
        if (activeDiv) {
          lyricsBox.scrollTop = activeDiv.offsetTop - lyricsBox.clientHeight / 2 + activeDiv.clientHeight / 2;
        }
      }
    });
  </script>
</body>
</html>

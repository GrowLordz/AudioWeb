<!DOCTYPE html>
<html lang="en">
<head>

    <div class="anime-img">
      <img src="IMG.jpg" alt="...." />

    <audio controls>
      <source src="Audio.mp3" type="audio/mp3" />

    </audio>

    <div class="wa-button">
      <a href="https://wa.me/6285895954504" target="_blank">


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wish You Were Here ~ NeckDeep</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="default">

  <!-- Animasi Loading Screen -->
  <div id="loader">
    <img src="IMG.jpg" alt="Loading..." class="splash-img" />
    <h2>Now playing...</h2>
  </div>

  <!-- Efek Glow Belakang -->
  <div class="glow-bg"></div>

  <!-- Efek Not Musik Terbang -->
  <div class="decor">
    <span style="left: 10%; animation-delay: 0s;"></span>
    <span style="left: 40%; animation-delay: 3s;"></span>
    <span style="left: 70%; animation-delay: 6s;"></span>
    <span style="left: 85%; animation-delay: 1.5s;"></span>
    <i class="fas fa-music floating-note" style="left: 20%; animation-delay: 1s;"></i>
    <i class="fas fa-music floating-note" style="left: 60%; animation-delay: 3s;"></i>
  </div>

  <!-- Kanvas Partikel -->
  <canvas id="particles"></canvas>

  <!-- Main Content -->
  <div class="music-box">
    <div class="wave-text">Enjoy the song ;)</div>
    <div class="anime-img">
      <img src="IMG.jpg" alt="Album Art" />
    </div>

    <audio controls>
      <source src="Audio.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>

    <!-- Spotify-style Controls -->
    <div class="spotify-controls">
      <button class="ctrl-btn shuffle" title="Shuffle">
        <i class="fas fa-random"></i>
      </button>
      <button class="ctrl-btn repeat" title="Repeat">
        <i class="fas fa-redo"></i>
      </button>
      <input type="range" class="volume-slider" min="0" max="1" step="0.01" title="Volume" />
      <button class="ctrl-btn like" title="Like">
        <i class="fas fa-heart"></i>
      </button>
    </div>

    <!-- WhatsApp Contact -->
    <div class="wa-button">
      <a href="https://wa.me/6285895954504" target="_blank">
        <i class="fab fa-whatsapp"></i> My Contact
      </a>
    </div>
  </div>

<!-- Theme Switcher -->

  <button class="main-toggle">ðŸŽ¨</button>
  <div class="theme-options">
    <button class="theme-btn" data-theme="dark">ðŸŒ™</button>
    <button class="theme-btn" data-theme="neon">âš¡</button>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
